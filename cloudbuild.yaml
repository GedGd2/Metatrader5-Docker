steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/metatrader5:latest', '.']
images:
  - 'gcr.io/$PROJECT_ID/metatrader5:latest'
options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET  # This specifies the logs behavior
  logs_bucket: 'gs://bucket1350'  # Point to your Cloud Storage bucket
